<!--PUI chengzhz drink list page-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=1920, maximum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/drinklist.css"/>
    <link rel="stylesheet" type="text/css" href="css/styleguide.css"/>
    <link rel="stylesheet" type="text/css" href="css/globals.css"/>
</head>
<body style="margin: 0; background: #ffffff">
<input type="hidden" id="anPageName" name="page" value="drinklist"/>
<div class="center">

    <div class="drinklist screen">

        <div class="columns">
            <!--header section-->

            <div class="headerOverlap">

                <a href="homepage.html">
                    <img class="logo" src="img/logo.png"/></a>

                <div class="hgroup">
                    <div class="l1"><span class="header"> why oat drink</span></div>
                    <div class="l2"><span class="header"> <a href="drinklist.html">drink lists</a></span></div>
                    <div class="l3"><span class="header"><a href="drinkdetail.html">about us</a></span></div>
                    <div class="l4"><span class="header"><a href="index.html">products</a></span></div>
                    <div class="l5"><span class="header"><a href="cart.html">my cart</a></span></div>
                </div>

            </div>

            <div class="breadcrumb">
                <span class="serifB24">You have these in your shopping cart:</span>
            </div>

            <div class="group-container">
                <!--first drink card-->
                <div class="item rect2">

                    <div class="container1">
                        <div class="cardcontainer">
                            <a href="drinkdetail.html">
                                <img class="mainpic-2" alt="original drink" src="img/drink11.png"/></a>
                        </div>

                        <div class="capcontainer">
                            <div class="serif34">
                                <span class="serif34" align = "self">Original Flavor</span>
                            </div>
                            <div class="id text2">
                                <span class="text2">ID: PRO01</span>
                            </div>
                        </div>
                    </div>

                    <div class="flavorcontainer">
                        <div class="flavor sansB18"><span class="sansB18">Flavor:</span></div>
                        <div class="flavors text2">
                            <div class="e"></div>
                            <div class="vanilla"><span class="text2">Vanilla</span></div>
                        </div>
                    </div>

                    <div class="pricecontainer">
                        <div class="price sansB18"><span class="sansB18">Price:</span></div>
                        <div class="singleprice text2">
                            <span class="text2">$4 /each</span>
                        </div>
                        <div class="price sansB18"><span class="sansB18"> &nbsp&nbsp&nbsp    Total:</span></div>
                        <div class="singleprice text2">
                            <span class="text2">$4</span>
                        </div>
                    </div>

                    <div class="amountcontainer">
                        <div class="group-3">
                            <div class="sansB18">
                                <span class="sansB18">Amount:</span>
                            </div>
                            <div class="amount">
                                <img alt="minus button" src="img/less.png"/>
                                <div class="number text2"><span class="text2">1</span></div>
                                <img class="amountcontrol" alt="plus button" src="img/more.png"/>
                            </div>
                        </div>

                        <div class="purchasecontainer">
                            <br> <br>
                            <div class="addtocart rect2">
                                <div class="add-to-cart text2">

                                    <span class="text2">Delete</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


                <!--second drink card-->
                <div class="item rect2">

                    <div class="container1">
                        <div class="cardcontainer">
                            <a href="drinkdetail3.html">
                                <img class="mainpic-2" alt="oatly barista flavor drink" src="img/drink21.png"/></a>
                        </div>


                        <div class="capcontainer">
                            <div class="serif34">
                                <span class="serif34" align = "self">Barista Flavor</span>
                            </div>

                            <div class="id text2">
                                <span class="text2">ID: PRO02</span>
                            </div>
                        </div>

                    </div>

                    <div class="flavorcontainer">
                        <div class="flavor sansB18"><span class="sansB18">Flavor:</span></div>
                        <div class="flavors text2">
                            <div class="e1"></div>
                            <div class="original"><span class="text2">Original</span></div>
                        </div>
                    </div>

                    <div class="pricecontainer">
                        <div class="price sansB18"><span class="sansB18">Price:</span></div>
                        <div class="singleprice text2">
                            <span class="text2">$3 /each</span>
                        </div>
                        <div class="price sansB18"><span class="sansB18"> &nbsp&nbsp&nbsp    Total:</span></div>
                        <div class="singleprice text2">
                            <span class="text2">$6</span>
                        </div>
                    </div>
                    <div class="amountcontainer">
                        <div class="group-3">
                            <div class="sansB18">
                                <span class="sansB18">Amount:</span>
                            </div>
                            <div class="amount">
                                <img alt="minus button" src="img/less.png"/>
                                <div class="number text2"><span class="text2">2</span></div>
                                <img class="amountcontrol" alt="plus button" src="img/more.png"/>
                            </div>
                        </div>

                        <div class="purchasecontainer">
                            <br> <br>
                            <div class="addtocart rect2">
                                <div class="add-to-cart text2">

                                    <span class="text2">Delete</span>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
